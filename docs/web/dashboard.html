  <main class="dashboard-main">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://uyandldhylkhzqcpoygt.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5YW5kbGRoeWxraHpxY3BveWd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0NjY4OTIsImV4cCI6MjA2MjA0Mjg5Mn0.TFodK54rV4B8hgLyh0oAu9wwZWWCv5dBRC793E4DHlo';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

document.addEventListener('DOMContentLoaded', async () => {
      // âœ… Obtener usuario autenticado (v2)
      const { data: { user }, error: authError } = await supabase.auth.getUser();
      if (authError || !user) {
        alert("Debes iniciar sesiÃ³n.");
        window.location.href = "/login.html";
        return;
      }

      document.getElementById('usuario-nombre').textContent = user.user_metadata?.nombre || user.email;

      // âœ… Cargar rutinas sin filtro
      const { data: rutinas, error: rutinasError } = await supabase
        .from('rutinas')
        .select(`
          id, titulo, descripcion,
          mini_rutinas (titulo, orden)
        `);

      const contenedor = document.getElementById('mis-rutinas');
      contenedor.innerHTML = '';

      if (rutinasError) {
        contenedor.innerHTML = '<p>Error al cargar rutinas.</p>';
        console.error(rutinasError);
        return;
      }

      for (const rutina of rutinas) {
        const card = document.createElement('div');
        card.className = 'rutina-card';

        const titulo = document.createElement('h3');
        titulo.textContent = rutina.titulo;

        const descripcion = document.createElement('p');
        descripcion.textContent = rutina.descripcion;

        const lista = document.createElement('ul');
        rutina.mini_rutinas?.sort((a, b) => a.orden - b.orden).forEach(mini => {
          const li = document.createElement('li');
          li.textContent = mini.titulo;
          lista.appendChild(li);
        });

        card.appendChild(titulo);
        card.appendChild(descripcion);
        card.appendChild(lista);

        contenedor.appendChild(card);
      }
    });

    // âœ… Cerrar sesiÃ³n
    document.getElementById('cerrar-sesion').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });
  </script>
