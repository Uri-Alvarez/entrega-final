<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="estilos_login.css" />
  <!-- NAV / HEADER -->
  <nav class="dashboard-nav">
    <h1 class="logo">Habituum</h1>
  </nav>
  <h1 class="titulo-login">Iniciar sesión - Habituum</h1>
  
</head>
<body>

  <form id="login-form">
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Iniciar sesión</button>
  </form>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Inicializar Supabase -->
  <script>
    const supabaseUrl = 'https://uyandldhylkhzqcpoygt.supabase.co'; // ← reemplaza aquí
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5YW5kbGRoeWxraHpxY3BveWd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0NjY4OTIsImV4cCI6MjA2MjA0Mjg5Mn0.TFodK54rV4B8hgLyh0oAu9wwZWWCv5dBRC793E4DHlo';                     // ← y aquí
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
  </script>

  <!-- Lógica de login -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });

        if (error) {
          alert("❌ Error: " + error.message);
        } else {
          alert("✅ Sesión iniciada con éxito");
          window.location.href = "dashboard.html"; // o la página principal del usuario
        }
      });
    });
</script>
</body>
</html>
