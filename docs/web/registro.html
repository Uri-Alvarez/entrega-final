<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="estilos_registro.css">
</head>
<body>
    <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://uyandldhylkhzqcpoygt.supabase.co'; // Reemplaza con tu URL
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5YW5kbGRoeWxraHpxY3BveWd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0NjY4OTIsImV4cCI6MjA2MjA0Mjg5Mn0.TFodK54rV4B8hgLyh0oAu9wwZWWCv5dBRC793E4DHlo';           // Reemplaza con tu clave pública
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);
  </script>

  <!-- Script de registro -->
  <script>
    document.getElementById('registro-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { nombre }
        }
      });

      if (error) {
        alert("❌ Error: " + error.message);
      } else {
        alert("✅ Registro exitoso. Revisa tu correo para confirmar tu cuenta.");
        window.location.href = "login.html";
      }
    });
  </script>
  
  <h2>Crear cuenta</h2>
  <form id="registro-form">
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Registrarse</button>
  </form>
</body>
</html>
