<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos_registro.css">
</head>
<body>
    <header>
        <h1>Registrate en Habbitum</h1>
    </header>
    
    <form id="registroForm">
        <p>Únete a nuestra comunidad y empieza tu viaje hacia una vida más saludable y productiva.</p>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required pattern="^[a-zA-Z\s]+$">
        <small class="error" id="error-nombre"></small>
        
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>
        <small class="error" id="error-correo"></small>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <small class="error" id="error-password"></small>
        
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <small class="error" id="error-confirm-password"></small>
        
        <button type="submit">Registrar</button>

        <p>    ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>   
    </form>
    
    <div id="mensaje-exito" class="oculto">¡Registro exitoso!</div>
    <div id="loader" class="oculto">Enviando...</div>
    
    <script src="main.js"></script>
    
    <footer>
        &copy; 2025 Habbitum. Todos los derechos reservados.
    </footer>
</body>
</html>
